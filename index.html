<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Tic Tac Toe</title>
</head>

<body>
    <section class="welcome-container">
        <h1 id="winningMessage">Tic Tac Toe</h1>

        <section id="fist-page">

            <section id="welcome-section">
                <div id="welcome-message">
                    <h1>Welcome to Tic Tac Toe!
                        <br>
                        Do you want to play this game?</h1>
                </div>
                <div class="choise-container">
                    <button type="button" onclick="letsPlay()" class="button" id="yesBtn">OFC!</button>
                    <button type="button" onclick="dontPlay()" class="choise-button" id="noBtn">No way...</button>
                </div>
            </section>

            <section id="message-section">
                <div id="message-container2">
                    <h1 id="message"></h1>
                </div>
            </section>

            <section id="name-section">
                <div id="name-container">
                    <input type="text" name="player1" id="input-name" placeholder="My name is...">
                    <input type="text" name="player2" id="input-name2" placeholder="My name is...">
                    <br>
                    <button onclick="start()" type="button" id="start-button">START!</button>
            </section>
        </section>

        <section id="game-section">
            <div id="letsplay-container">
                <h1>lets play!</h1>
            </div>
            <div class="container">
                <div id="game-board" class="game-board">
                    <div cellindex="0" id="0" class="box"></div>
                    <div cellindex="1" id="1" class="box"></div>
                    <div cellindex="2" id="2" class="box"></div>
                    <div cellindex="3" id="3" class="box"></div>
                    <div cellindex="4" id="4" class="box"></div>
                    <div cellindex="5" id="5" class="box"></div>
                    <div cellindex="6" id="6" class="box"></div>
                    <div cellindex="7" id="7" class="box"></div>
                    <div cellindex="8" id="8" class="box"></div>
                </div>
            </div>
        </section>

        <section id="player-section">
            <!-- player 1 information -->
            <div class="player1-container">
                <div id="player1">
                    <div id="displayName2">
                        <h2>player2</h2>
                    </div>
                    <div class="score-area">
                        <span id="player1-score">0</span>
                    </div>
                </div>
            </div>

            <!-- Player 2 information-->
            <div class="player2-container">
                <div id="player2">
                    <div id="displayName">
                        <h2>player1</h2>
                    </div>
                    <div class="score-area">
                        <span id="player-score">0</span>
                    </div>
                </div>
            </div>

            <!-- Restart button-->
            <div id="restartbtn-container">
                <button type="button" id="restartbtn">Play again!</button>
            </div>
        </section>
    </section>


    <script src="assets/js/script.js"></script>
</body>

</html>
