<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Tic Tac Toe</title>
</head>

<body>
    <section class="welcome-container">
        <h1>Tic Tac Toe</h1>
        <div id="fist-page">

            <section id="welcome-section">
                <div class="choise-container">
                    <h1>Welcome to this game, do you dare to play with me?</h1>
                    <button type="button" onclick="letsPlay()" class="button" id="yes">OFC!</button>
                    <button type="button" onclick="dontPlay()" class="choise-button" id="no">No way...</button>
                </div>
            </section>

            <section id="message-section">
                <div id="message-container2">
                    <h1 id="message"></h1>
                </div>
            </section>

            <section id="name-section">
                <div id="name-container">
                    <input type="text" name="username" id="input-name" placeholder="My name is...">
                    <button onclick="start()" type="button" id="start-button">START!</button>
                </div>
            </section>
        </div>

        <section id="game-section">
            <div class="letsplay-container">
                <h1>lets play!</h1>
            </div>

            <div class="container">
                <div id="game-board" class="game-board">
                    <div id="0" class="box"></div>
                    <div id="1" class="box"></div>
                    <div id="2" class="box"></div>
                    <div id="3" class="box"></div>
                    <div id="4" class="box"></div>
                    <div id="5" class="box"></div>
                    <div id="6" class="box"></div>
                    <div id="7" class="box"></div>
                    <div id="8" class="box"></div>
                </div>
            </div>
        </section>

        <section id="player-section">
            <!-- player 1 information -->
            <div class="player1-container">
                <div id="player1">
                    <div>
                        <h2>Player 1</h2>
                    </div>
                    <div class="score-area">
                        <span id="player1-score">0</span>
                    </div>
                </div>
            </div>

            <!-- Player 2 information-->
            <div class="player2-container">
                <div id="player2">
                    <div id="displayName">
                        <h2>Username</h2>
                    </div>
                    <div class="score-area">
                        <span id="player-score">0</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartbtn">Play again!</button>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
</body>

</html>
