<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <title>Tic Tac Toe</title>
</head>
<body>
<section class="welcome-container">
    <h1>Tic Tac Toe</h1>

    <div class="choise-container">
    <p>Welcome to this game, do you dare to play with me?</p>
    <button type="button" onclick="letsPlay()" class="button" id="yes">OFC!</button>
    <button type="button" onclick="dontPlay()" class="choise-button" id="no">No way...</button>
    </div>

    <div id="message-container1">
    <p id="message1"></p>
    <input type="text" id="input-name">
    <button type="submit" id="start-button">START!</button>
    </div>

    <div id="message-container2">
    <p id="message2"></p>
    </div>
</section>
   
    <script src ="assets/js/script.js"></script>
</body>
</html>
